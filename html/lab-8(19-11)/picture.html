<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Picture tag Example</h1>
    
    <picture>
        
        
        <source media="(min-width:400px) and (max-width:576px)" srcset="barbbie.jpg" height="200px" width="200px">
        <source media="(min-width:576px) and (max-width:767px)" srcset="moon.jpg" height="200px" width="200px">
        <source media="(min-width:768px) and (max-width:991px)" srcset="mountain.jpg" height="200px" width="200px">
        <source media="(min-width:992px) and (max-width:1199px)" srcset="teddy.jpg" height="200px" width="200px">
        
        <img src="unicorn.jpg" alt="Flower">

    </picture>
</body>
</html>
