
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="" method="POST">
        <label for="">Enter Name</label>
        <input type="text" name="name" id="">
        <br><br>

        <label for="">Enter Email</label>
        <input type="email" name="email" id="">
        <br><br>

        <input type="submit" value="Submit">
        <h1>Form Example</h1>

        <fieldset>
            <label for="">Enter Name</label>
            <input type="text" name="name" id="">
                <br><br>
            <label for="">Enter Email</label>
            <input type="email" name="email" id="" required>
                <br><br>
            <label for="">Enter Password</label>
            <input type="password" name="pwd" id="" required>
                <br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="" >Male
            <input type="radio" name="gender" id="" >Female
                <br><br>
        
            <label for="">Hobby:</label>
            <input type="checkbox" name="" id="" >Sports
            <input type="checkbox" name="" id="" >Music
                <br><br>
            <label for="">DOB:</label>
            <input type="date" name="gender" id="" >
                <br><br>
            <label for="">Address:</label>
            <textarea name="" id=""></textarea>
                <br><br>

            <label for="">City</label>
                <select name="" id="">
                    <option value="">----select----</option>
                    <option value="">Surat</option>
                    <option value="">Vyara</option>
                 </select>
                        <br><br>

        <input type="submit" value="Submit">
       </fieldset>

     <fieldset>
        <legend>Extra form elements</legend>
        <label for="">Enter Number</label>
        <input type="number" name="" id="">
                <br><br>
        <label for="">select color</label>
        <input type="color" name="" id="">
                <br><br>
        <label for="">Date time</label>
        <input type="datetime-local" name="" id="">
                <br><br>
        

        <progress ></progress>
        <h1>Skill</h1>
        <p>Front End<progress value="70" max="100"></progress></p>
        <p>Back End<progress value="50" max="100"></progress></p>
        <p>Soft skill<progress value="30" max="100"></progress></p>
        <p>Extra <progress value="70" max="100"></progress></p>

     </fieldset>
</body>
</html>
