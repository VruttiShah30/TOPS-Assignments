<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <form action="">

        <h1>Application Form</h1>
        <label for=""> First Name : </label>
        <input type="text" name="" id="">

        <label for=""> Last Name : </label>
        <input type="text" name="" id=""><br><br>

        <label for=""> Date of birth : </label>
        <input type="date" name="" id="">

        <label for=""> Age : </label>
        <input type="number" name="" id=""><br><br>

        <label for=""> Gender : </label>
        <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>

        <label for=""> Email Address : </label>
        <input type="email" name="" id="" placeholder="Enter email address"><br><br>

        <label for=""> Positions Available : </label>
        <input type="radio" name="position" id="">Junior Developer 
        <input type="radio" name="position" id="">Junior Developer
        <input type="radio" name="position" id="">Junior Developer <br><br>

        <label for=""> Programming Languages : </label>
        <input type="checkbox" name="" id="">Javaaa 
        <input type="checkbox" name="" id="">Java Script 
        <input type="checkbox" name="" id="">Python <br><br>

        <label for=""> Password : </label>
        <input type="password" name="" id="">

        <label for=""> Confirm Password : </label>
        <input type="password" name="" id=""><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </form>
    
</body>
</html>
