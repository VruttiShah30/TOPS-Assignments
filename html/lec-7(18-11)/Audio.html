<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio tag Example</h1>
    <audio src="audio.mp3" controls></audio>

    <h2>Video tag Example</h2>
    <video src="video.mp4" controls height="250px" width="250px"></video>

    <h1>Embed Example Audio</h1>
    <embed src="audio.mp3" type="audio/mp3" height="100px" width="200px">
    
    <h1>Embed Example Image</h1>
    <embed src="flower1.jpg" type="image/jpg" height="100px" width="200px">

    <h1>Embed Example Video</h1>
    <embed src="video.mp4" type="video/mp4">
</body>
</html>
