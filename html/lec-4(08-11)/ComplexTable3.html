<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompleTable2</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10px">
        <h1 align="center">Advance HTML Table in Hindi</h1>
        <thead align="center">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Shedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody align="center">
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08.00 A.M</td>
            <td rowspan="2">05.00 P.M</td>
            <td>Introduction</td>
        </tr>
        <tr>
            <td>Users</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>08.00 A.M</td>
            <td>11.00 P.M</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11.00 A.M</td>
            <td>02.00 P.M</td>
            <td>Learn</td>
        </tr>
        <tr>
            <td>02.00 P.M</td>
            <td>08.00 P.M</td>
            <td rowspan="2">-</td>
        </tr>
        <tr>
            <td>10.00 A.M</td>
            <td>01.00 P.M</td>
        </tr>
        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11.00 A.M - 05.00 P.M</td>
            <td>Extra Classs</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
