<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
</head>
<body>
    <table border="1" align="center">
        <thead style="background-color: aqua;">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">SmartPhone</td>
                <td rowspan="3">Apple</td>
                <td style="background-color: yellow;">Model</td>
                <td style="background-color: yellow;">Storage</td>
            </tr>
            <tr>
                <td>iPhone 12 Pro</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>iPhone SE</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Table</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
