<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype Example</title>
    <script>
        console.log("Number DataType Example");

        let x=100;
        console.log("value of x =",x);
        console.log("type of x is : ",typeof(x));
        
        let pi=3.14;
        console.log("value of pi=",pi);
        console.log("type of pi is : ",typeof(pi));

        console.log("BigInt DataType Example");
        let largeNumber=100000000000000000000000000000000000n;
        console.log("value of largeNumber =",largeNumber);
        console.log("Type of largeNumber is : ",typeof(largeNumber));

        
        console.log("String Data type Example");
        let CompanyName="Tops Tech";
        console.log(CompanyName);
        console.log("Type of CompanyName is : ",typeof(CompanyName));
        
        
        console.log("Boolean Data type Example");
        let isAdmin= false;
        console.log(isAdmin);
        console.log("Type of CompanyName is : ",typeof(isAdmin));
        

        console.log("null datatype example");
        let name= null;
        console.log(name);
        console.log("Type of name is : ",typeof(name));


        console.log("undefine datatype example");
        let edu;
        console.log(edu);
        console.log("Type of edu is : ",typeof(edu));


        console.log("Object dataType Example");
        let user={
            Name:"Vrutti",
            Email:"v@gmail.com",
            Contact:"01-023-4569"
        }
        console.log(user);
        console.log("Type of user is : ",typeof(user));
        

    </script>
</head>
<body>
    
</body>
</html>
