<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Operator</title>
    <script>
        //Arithmatic operator
        let a=10,b=3;
        let ans;

        ans = a+b;
        console.log("Addition = ",ans);

        ans = a-b;
        console.log("Subtraction = ",ans);

        ans = a*b;
        console.log("Multiplication = ",ans);

        ans = a/b;
        console.log("Division = ",ans);

        ans = a%b;
        console.log("Reminder = ",ans);

        ans = a**b;
        console.log("Exponentiation = ",ans);


        //String Additon

        console.log("123"+123);
        console.log(123+2);
        console.log(2+4+"11");
        
        
        

    </script>
</head>
<body>
    
</body>
</html>
