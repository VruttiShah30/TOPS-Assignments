<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assi-1-style.css">
    <title>Contactform</title>
</head>
<body>
    <div class="main">
    <form action="">
        <fieldset>
            
            <legend>Your Details</legend>
            <div class="contact-details">
                <label for="" id="name">1.Name</label>
                <input type="text" name="Name" id="" placeholder="First and Last name"><br>

                <label for="" id="email">2.Email</label>
                <input type="email" name="Email" id="" placeholder="example@domain.com"><br>

                <label for="" id="Phone">3.Phone</label>
                <input type="number" name="Phone" id="" placeholder="Eg. +4475000000000"><br>

                <button>Submit</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
