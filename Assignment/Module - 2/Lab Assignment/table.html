<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" border-style: solid;>
        <thead  align="center">
            <tr>
                <th colspan="5">Product Catalog Table</th>
            </tr>
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Description</th>
                <th>Availability (in stock, out of stock)</th>
            </tr>
        </thead>
        <tbody>
            <tr  align="center">
                <td>Wheat</td>
                <td><img src="wheat.jpg" alt="" height="50px" width="50px"></td>
                <td>90rs</td>
                <td>Organic Wheat</td>
                <td rowspan="2">In Stock</td>
             </tr>
             <tr  align="center">
                <td>Rice</td>
                <td><img src="rice.jpg" alt="" height="50px" width="50px"></td>
                <td>120rs</td>
                <td>Organic Rice</td>
                
             </tr>
             <tr  align="center">
                <td>Sugar</td>
                <td><img src="sugar.jpg" alt="" height="50px" width="50px"></td>
                <td>60rs</td>
                <td>White Sugar</td>
                <td>Out of Stock</td>
             </tr>
             <tr align="center">
                <td>Daal</td>
                <td><img src="daal.png" alt="" height="50px" width="50px"></td>
                <td>150rs</td>
                <td>Organic Daal</td>
                <td>In Stock</td>
             </tr>
             <tr align="center">
                <td>Tea</td>
                <td><img src="tea.jpg" alt="" height="50px" width="50px"></td>
                <td>350rs</td>
                <td>Tea gold</td>
                <td>Out of Stock</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
