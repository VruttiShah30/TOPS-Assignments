
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            border: 10px solid black;
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        .col{
            padding: 50px;
            background-color: aqua;
        }
        #col-1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        #col-3{
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
            
        }
        #col-4{
            grid-column: 1/ span 1;
            grid-row: 2/ span 2;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col" id="col-1">col-1</div>
        <div class="col" id="col-2">col-2</div>
        <div class="col" id="col-3">col-3</div>
        <div class="col" id="col-4">col-4</div>
        <div class="col" id="col-5">col-5</div>
        <div class="col" id="col-6">col-6</div>
        <div class="col" id="col-7">col-7</div>
        <div class="col" id="col-8">col-8</div>
        <div class="col" id="col-9">col-9</div>
        <div class="col" id="col-10">col-10</div>
    </div>
</body>
</html>
