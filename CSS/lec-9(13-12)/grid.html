<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            padding: 50px;
            border: 10px solid rgb(43, 122, 226);
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 400px 100px 100px;
            gap: 10px;
        }
        .col{
            border: 5px solid rgb(227, 15, 178);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col" id="col-1">1</div>
        <div class="col" id="col-2">2</div>
        <div class="col" id="col-3">3</div>
        <div class="col" id="col-4">4</div>
        <div class="col" id="col-5">5</div>
        <div class="col" id="col-6">6</div>
        <div class="col" id="col-7">7</div>
        <div class="col" id="col-8">8</div>
        <div class="col" id="col-9">9</div>
        <div class="col" id="col-10">10</div>
    </div>
</body>
</html>
