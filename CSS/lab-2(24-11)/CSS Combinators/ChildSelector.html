<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card>p{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        It uses the greater than (>) sign as the separator between the elements.
    </p>
    <p>
        It selects the direct descendant of the parent.
    </p>
    <p>
        only matches the elements that are the immediate child in the document tree.
    </p>
    <p>Test Outer paragraph</p>
    <div class="card">
        <p>Child paragraph of div</p>
        <p>test para</p>
    </div>
</body>
</html>
