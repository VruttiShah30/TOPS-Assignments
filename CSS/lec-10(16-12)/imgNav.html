<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100%;
            height: 600px;
            background-image: url(hero1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: relative;
        
            
        }
        .nav{
            display: flex;
            height: 80px;
            align-items: center;
            padding: 0px 100px;
            justify-content: space-between;
            background-color: rgba(0,0,0,0.5);
        }
        .nav .logo{
            font-size: 35px;
            font-weight: bolder;
            color: white;
        }
        .nav ul{
            display: flex;
        }
        .nav ul li{
            list-style: none;
            padding: 0px 40px;
        }
        .nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 1em;
            text-transform: capitalize;
            font-weight: bolder;
        }
        .caption-div{
            color: #EDE6D8;
            position: absolute;
            top: 40%;
            left: 40%;
            
        }
        .caption-div h1{
            color: #C89B3C;
            font-size: 3em;
            font-weight: bolder;
           -webkit-text-stroke-color: rgb(9, 1, 1);
           -webkit-text-stroke-width: 2px ;
        }
        .caption-div p{
            color: white;
            font-size: 1.5em;
            color: white;
        }
        .caption-div button{
            padding: 10px 20px;
            border: 2px solid brown;
            background-color: #C89B3C;
            color: white;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="nav">
            <label for="" class="logo">MFoood</label>
            <ul>
                <li><a href="">Breakfast</a></li>
                <li><a href="">Bevrage</a></li>
                <li><a href="">Starter</a></li>
                <li><a href="">Main course</a></li>
                <li><a href="">Desert</a></li>
            </ul>
        </div>
        <div class="caption-div">
            <h1>Best Restaurant</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
