<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Animation Example</title>
    <style>
        @keyframes myAnimation {
            0%   {background-color:red; left:0px; top:0px;}
            25%  {background-color:yellow; left:200px; top:700px;}
            50%  {background-color:blue; left:400px; top:0px;}
            75%  {background-color:green; left:600px; top:700px;}
            100% {background-color:red; left:800px; top:0px;}
        }
.background{
    width: 100%;
    height: 900px;
    border: 10px solid black;
    position: absolute;
}
.main{
    width: 200px;
    height: 200px;
    border: 2px solid blue;
    position: relative;
    animation-name: myAnimation;
    animation-duration: 10s;
    background-color: gray;
    animation-iteration-count: infinite;
    border-radius: 50%;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="main">

        </div>
    </div>
</body>
</html>
