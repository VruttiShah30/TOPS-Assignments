<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        .main{
            height: 100vh;
            width: 100%;
            border: 5px dashed goldenrod;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            /* animation-name: myAnimation;
            animation-duration: 20s;
            animation-direction: alternate;
            animation-iteration-count: infinite; */
            animation: myAnimation 20s infinite alternate ease-in-out;
        }
        @keyframes myAnimation{
            0%{
                background-image: url("2022.png");
            }
            25%{
                background-image: url("2023.jpg");
            }
            50%{
                background-image: url("2024.jpg");
            }
            75%{
                background-image: url("2025.png");
            }
            100%{
                background-image: url("2026.png");
            }
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
