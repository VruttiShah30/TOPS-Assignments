<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Div</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .HeroDiv{
            height: 500px;
            width: 100%;
            border: 10px solid black;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;

        }
        .linearDiv{
            height: 500px;
            width: 100%;
            border: 10px solid black;
            margin-top: 50px;
            background:linear-gradient(to bottom,pink,rgb(242, 50, 79));
        }
    </style>
</head>
<body>
    <div class="HeroDiv"></div>
    <div class="linearDiv"></div>
</body>
</html>
