<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdSelector</title>
    <style>
        #para1{
            color: blue;
        }
        #para2{
            color: red;
        }
        #para3{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Example of ID Selector</h1>
    <p id="para3">
       - It is Written with the hash Character (#)
    </p>
    <p id="para1">
       - Selects tyhe Id attribute of an HTML elements to select a specific element.

    </p>
    <p id="para2">
       - An id is always unique within the page, So it is Choosen to select a single,unique element.
    </p>
</body>
</html>
