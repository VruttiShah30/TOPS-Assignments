<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Media Query</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            border: 20px solid gray;
            /* height: 900px; */
            display: grid;
            grid-template-columns: repeat(4,1fr);
            padding: 20px;
            gap: 30px;
        }
        .card{
            border: 10px solid rgb(139, 235, 182);
            height: 250px;
        }
        @media screen and (max-width:992px){
            .main{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media screen and (max-width:768px){
            .main{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
