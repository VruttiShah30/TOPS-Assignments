<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box in Media Query</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            border: 10px solid rgb(233, 51, 151);
            padding: 50px;
            display: flex;
            justify-content: flex-start;
            gap: 50px;
            flex-wrap: wrap;
        }
        .card{
            height: 250px;
            border: 5px solid rgb(13, 13, 119);
            border-radius: 20px;
            flex: 30%;
        }
        @media screen and (max-width:992px){
            .card{
                flex: 30%;
            }
        }
        @media screen and (max-width:768px){
            .card{
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
    </div>
</body>
</html>
