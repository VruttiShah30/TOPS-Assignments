<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        h1:hover{
            color:brown;
        }
        h2:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Example of Hover </h1>
    <h2>Hello World</h2>
    <p>
        It adds a special style to an element when the user moves the cursor over it.
    </p>
</body>
</html>
