<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
    <style>
        p:lang(fr)
        {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Example of lang Pseudo Class</h1>
    <p>It is helpful in documents that require multiple languages.</p>
    <p lang="fr">It is helpful in documents that require multiple languages.</p>
</body>
</html>
