<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before{
            content: '✽';
            color: cadetblue;
        }
         h2::after{
            content: '✽';
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>::after & ::before (Pseudo class example)</h1>
    <p>::after It is used to add something before the element's content.
        ::after (:after) It is used to add something after the element's content.</p>
    <h2>  Welcome to tops technolgy  </h2>
</body>
</html>
