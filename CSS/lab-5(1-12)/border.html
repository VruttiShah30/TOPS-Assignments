<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .heading *{
            border-width: 10px;
            border-color: brown;
        }
        #h1{
            border-style: dashed;
        }
        #h2{
            border-style: dotted;
        }
        #h3{
            border-style: double ;
        }
        #h4{
            border-style:groove;
            border-radius: 50%;
        }
        #h5{
            border-style:hidden;

        }
        #h6{
            border-style:outset;
        }
        #h7{
            border-style:inset;
        }
        #h8{
            border-style:ridge;
        }
        #h9{
            border-style:unset;
        }
        #h10{
            border-style:none;
        }
        .heading{
            text-align: center;
            width: 25%;
        }
        .tab1{
            border-collapse:collapse;
            border-spacing: 50px;
        }
    </style>
</head>
<body>
<div class="heading">

    <!-- h$*5#h${heading$} -->
    <h1 id="h1">heading1</h1>
    <h1 id="h2">heading2</h1>
    <h1 id="h3">heading3</h1>
    <h1 id="h4">heading4</h1>
    <h1 id="h5">heading5</h1>
    <h1 id="h6">heading6</h1>
    <h1 id="h7">heading7</h1>
    <h1 id="h8">heading8</h1>
    <h1 id="h9">heading9</h1>
    <h1 id="h10">heading10</h1>
</div>

<!-- <div class="tab"> -->
    <table id=tab1 border="1">
        <tr>
            <td>data1</td>
            <td>data2</td>
            <td>data3</td>
            <td>data4</td>
            <td>data5</td>
        </tr>
    </table>
<!-- </div> -->

</body>
</html>
