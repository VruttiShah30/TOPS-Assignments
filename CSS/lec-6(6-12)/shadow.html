<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 100px;
        }
        .shadow-box{
            height: 200px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 3px 3px 3px 5px gray;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="shadow-box">
        Box-Shadow Example
    </div>
</body>
</html>
