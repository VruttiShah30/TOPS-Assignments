
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn-1{
            background-color: skyblue;
            color: white;
        }
        #btn-2{
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
        }
        #btn-3{
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
        }
        #btn-4{
            background-color:brown;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
        }
        #btn-4:hover{
            background-color: white;
            color: brown;
            border: 2px solid brown;
        }
    </style>
</head>
<body>
    <button id="btn-1">Button1</button>
    <button id="btn-2">Button2</button>
    <button id="btn-3">Button3</button>
    <button id="btn-4">Hove Me</button>
</body>
</html>
