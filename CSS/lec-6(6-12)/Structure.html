<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body{
            
        }
        .main{
            height:500px;
            border: 5px solid blue;
            width: 100%;
            padding: 10px 0px;
           
        }
        .header{
            background-color: aqua;
            padding: 30px 0px;
        }
        .aside{
            width: 20%;
            background-color: aquamarine;
            height: 300px;
            float: left;
        }
        .section{
            width: 60%;
            background-color: orange;
            height: 300px;
            float: left;
        }
        .right{
            width: 20%;
            background-color: rgb(218, 218, 120);
            height: 300px;
            float: left;
        }
        .footer{
            background-color: aqua;
            padding: 30px 0px;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            Header
        </div>
        <div class="center-div">
            <div class="aside">Aside</div>
            <div class="section">Section</div>
            <div class="right">Right</div>
        </div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
