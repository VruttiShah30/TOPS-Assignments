<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .navbar{
            height: 80px;
            width: 100%;
            background-color: aqua;
            display: flex;
            align-items: center;
        }
        .navbar .logo{
            padding: 0px 100px;
            font-size: 35px;
            font-weight: bolder;
            color: white;
        }
        .navbar ul{
            display: flex;
        }
         .navbar ul li{
            display: flex;
            padding: 0px 20px;
        }
         .navbar ul li a{
            color: white;
            text-transform: uppercase;
            font-weight: 900;
        }

        @media screen and (max-width:768px) {
             .navbar .logo{
            padding: 0px 50px;
            font-size: 35px;
            font-weight: bolder;
            color: white;
        }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <label for="" class="logo">
            DesignM
        </label>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Gallary</a></li>
            <li><a href="">Feedback</a></li>
        </ul>
    </div>
</body>
</html>
