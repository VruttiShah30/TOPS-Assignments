<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .main{
            height: 400px;
            width: 100%;
            background-color: aquamarine;
            position: relative;
            top: 200px;
        }
        .absolute-Example{
            position: absolute;
            top: 100px;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="absolute-Example">
           absolute-Example
        </div>
    </div>
</body>
</html>
