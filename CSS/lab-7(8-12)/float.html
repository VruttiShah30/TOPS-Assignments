<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            border: 10px solid black;
            padding: 10px;
            width: 100px;
            height: 300px;
            margin: 20px;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 5px solid blue;
            float: left;
        }
        .main img{
            float: left;
        }
        #box-1{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box" id="box-1"></div>
    </div>
    <div class="main">
        <p>
            <img src="background.jpg" alt="" height="100px" width="100px">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio facilis cum dignissimos consectetur quo unde dolore delectus corrupti alias iste.
        </p>
    </div>
</body>
</html>
