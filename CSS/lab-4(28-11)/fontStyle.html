<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontStyle</title>
    <style>
        .head{
            font-size: 3em;
            color: brown;
        }
        #sec{
            font-size: 100%;
        }
        #third{
            font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
            font-size: 5vw;
            font-style: italic;
            font-variant: small-caps;
            font-weight: 600;
            font-stretch: ultra-condensed;
            color: cadetblue;
        }
        
    </style>
</head>
<body>
    <span class="head">Heading Example</span>
    <p style="font-family: 'Times New Roman', Times, serif;">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

    
        <span id="sec">Realtive font size example</span>
        <br>
        <span id="third">Responsive text example</span>
    
</body>
</html>
