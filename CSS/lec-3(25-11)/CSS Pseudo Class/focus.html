<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <style>
        input:focus{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>This is example of Focus</h1>
    <div>
        <p>It Selects the elements that are currently focused on by the user.</p>
    </div>
    <label for="">Name : </label>
    <input type="text" name="" id="" placeholder="Enter Your Name">

</body>
</html>
