
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0 50px;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            text-decoration: none;
            list-style: none;
            text-transform: uppercase;
        }
        .nav{
            background-color: brown;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav .logo{
            padding:0 10px;
            font-size: 2em;
        }
        .nav ul li{
            padding: 0 30px;
            display: inline-block;
           
        }

        .aside-nav{
            height: 500px;
            width: 20%;
          
            padding: 20px;
            background-color: black;
        }
        .aside-nav .logo{
             padding: 0 20px;
             font-size: 2em;
             
        }
        .aside-nav ul li{
        
            display: block;
            padding: 10px 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="nav">
        <label for="" class="logo">Coffee</label>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">COFFee</a></li>
            <li><a href="">shop</a></li>
            <li><a href="">blog</a></li>
        </ul>
    </div>

    <div class="aside-nav">
        <div class="logo">
            Coffee
        </div>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">COFFee</a></li>
            <li><a href="">shop</a></li>
            <li><a href="">blog</a></li>
        </ul>
    </div>
</body>
</html>
