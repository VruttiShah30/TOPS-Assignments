<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .box1{
            height: 900px;
            background-color: rgb(239, 246, 246);
            margin: 100px;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 4px solid black;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-size: 2em;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box1 position-relative">
        <div class="box position-absolute top-0 start-0 translate-middle">1</div>
        <div class="box position-absolute top-0 start-50 translate-middle">2</div>
        <div class="box position-absolute top-0 start-100 translate-middle">3</div>
        <div class="box position-absolute top-50 start-0 translate-middle">4</div>
        <div class="box position-absolute top-50 start-50 translate-middle">5</div>
        <div class="box position-absolute top-50 start-100 translate-middle">6</div>
        <div class="box position-absolute top-100 start-0 translate-middle">7</div>
        <div class="box position-absolute top-100 start-50 translate-middle">8</div>
        <div class="box position-absolute top-100 start-100 translate-middle">9</div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
